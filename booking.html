<!doctype html>
<html lang="en">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Book a course — Code Hub</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="header">
  <div class="container">
    <div style="display:flex;gap:12px;align-items:center">
      <div class="brand">Code Hub</div>
      <div class="small">Programming Course Booking</div>
    </div>
    <nav class="nav" aria-label="Main navigation">
      <a href="index.html">Home</a>
      <a href="courses.html">Courses</a>
      <a href="about.html">About</a>
      <a href="faq.html">FAQ</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Login</a>
    </nav>
  </div>
</header>

<main class="container">
  <h1>Course Booking</h1>
  <div class="form card">
    <form action="checkout.html" method="get">
      <label>Full name
        <input class="input" name="name" required placeholder="Your full name">
      </label>
      <label>Email
        <input class="input" type="email" name="email" required placeholder="you@example.com">
      </label>
      <label>Course
        <select name="course" class="input">
          <option value="1">App Development</option>
          <option value="2">Python </option>
          <option value="3">Web Development</option>
          <option value="4">Data Analsis</option>
          <option value="5">Software Testing</option>
          <option value="6">C++(OOP)</option>
        </select>
      </label>
      <label>Notes
        <textarea class="input" name="notes" rows="4" placeholder="Any questions or requests (optional)"></textarea>
      </label>
      <div style="margin-top:12px">
        <button class="btn" type="submit">Continue to checkout</button>
      </div>
    </form>
  </div>
</main>

<footer class="footer">
  <div class="container">
    <div>
      <strong>Code Hub</strong><div class="small">Learn. Build. Ship.</div>
    </div>
    <div class="small">© 2025 Code Hub. All rights reserved.</div>
  </div>
</footer>

</body>
</html>
