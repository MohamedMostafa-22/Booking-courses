<!doctype html>
<html lang="en">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Checkout — Code Hub</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="header">
  <div class="container">
    <div style="display:flex;gap:12px;align-items:center">
      <div class="brand">Code Hub</div>
      <div class="small">Programming Course Booking</div>
    </div>
    <nav class="nav" aria-label="Main navigation">
      <a href="index.html">Home</a>
      <a href="courses.html">Courses</a>

</header>

<main class="container">
  <h1>Checkout</h1>
  <div class="card form">
    <p class="small">This is a demo static checkout page. In production, integrate a payment gateway.</p>
    <label>Cardholder name
      <input class="input" name="cardname" placeholder="Name on card">
    </label>
    <label>Card number
      <input class="input" name="cardnumber" placeholder="1234 5678 9012 3456">
    </label>
    <label>Expiry / CVC
      <div style="display:flex;gap:8px">
        <input class="input" name="expiry" placeholder="MM/YY">
        <input class="input" name="cvc" placeholder="CVC">
      </div>
    </label>
    <div style="margin-top:12px">
      <a class="btn" href="thankyou.html">Pay & Confirm</a>
    </div>
  </div>
</main>

<footer class="footer">
  <div class="container">
    <div>
      <strong>Code Hub</strong><div class="small">Learn. Build. Ship.</div>
    </div>
    <div class="small">© 2025 Code Hub. All rights reserved.</div>
  </div>
</footer>

</html>
